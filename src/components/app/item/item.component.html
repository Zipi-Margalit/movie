    <div class="editable-title" (click)="startEditing()">
      <p>{{ movie|json }}  </p>
      <ng-container *ngIf="!isEditing; else editMode">
        <span>{{ movie.Title }}</span>
      </ng-container>
      <ng-template #editMode>
        <input
          #titleInput
          type="text"
          [value]="movie"
          (blur)="onBlur($event)"
          (keyup.enter)="onBlur($event)"
        >
      </ng-template>
    </div>
