    <div class="editable-title" (click)="startEditing()">
      <ng-container *ngIf="!isEditing; else editMode">
        <span>Title:{{ movie.Title }}</span>
         <p>Year: {{movie.Year }}</p>
      </ng-container>
      <ng-template #editMode>
        <input
          #titleInput
          type="text"
          [value]="movie"
          (blur)="onBlur($event)"
          (keyup.enter)="onBlur($event)"
        >
      </ng-template>
    </div>
